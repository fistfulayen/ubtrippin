name: E2E Tests

on:
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  e2e:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Check required secrets
        id: check
        run: |
          if [ -z "${{ secrets.STAGING_SUPABASE_URL }}" ]; then
            echo "configured=false" >> "$GITHUB_OUTPUT"
            echo "::warning::E2E skipped â€” staging secrets not configured. Add STAGING_SUPABASE_URL and other required secrets to GitHub Settings > Secrets."
          else
            echo "configured=true" >> "$GITHUB_OUTPUT"
          fi

      - uses: pnpm/action-setup@v4
        if: steps.check.outputs.configured == 'true'
        with:
          version: 10

      - uses: actions/setup-node@v4
        if: steps.check.outputs.configured == 'true'
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        if: steps.check.outputs.configured == 'true'
        run: pnpm install --frozen-lockfile

      - name: Install Playwright browsers
        if: steps.check.outputs.configured == 'true'
        run: npx playwright install --with-deps chromium

      - name: Run E2E smoke suite
        if: steps.check.outputs.configured == 'true'
        run: pnpm run test:e2e
        env:
          PLAYWRIGHT_BASE_URL: ${{ secrets.STAGING_URL || 'https://www.ubtrippin.xyz' }}
          NEXT_PUBLIC_SUPABASE_URL: ${{ secrets.STAGING_SUPABASE_URL }}
          SUPABASE_URL: ${{ secrets.STAGING_SUPABASE_URL }}
          SUPABASE_SECRET_KEY: ${{ secrets.STAGING_SECRET_KEY }}
          NEXT_PUBLIC_SUPABASE_PUBLISHABLE_KEY: ${{ secrets.STAGING_SUPABASE_PUBLISHABLE_KEY }}
          RESEND_WEBHOOK_SECRET: ${{ secrets.RESEND_WEBHOOK_SECRET }}
          TEST_USER_EMAIL: ${{ secrets.TEST_USER_EMAIL }}
          TEST_USER_PASSWORD: ${{ secrets.TEST_USER_PASSWORD }}
          TEST_USER_ID: ${{ secrets.TEST_USER_ID }}
          TEST_API_KEY: ${{ secrets.TEST_API_KEY }}
          TEST_SHARE_TOKEN: ${{ secrets.TEST_SHARE_TOKEN }}

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: steps.check.outputs.configured == 'true' && always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7
